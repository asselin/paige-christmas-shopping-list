<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PAIGE'S CHRISTMAS SHOPPING LIST</title>
  <style id="jsbin-css">

  li:nth-child(2n) {
    color: green;
 
  }
  H1 {
    color: green;
  }
  li:nth-child(2n+1){
    color: red;    
  }
    
  li {
    font-size: 25px;
  }    
  </style>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
  <H1> MY CHRISTMAS SHOPPING LIST</H1>
  <ul>
    
   <li>  grandma cup,</li>

  <li> uncle nick blanket,</li>
   <li>aunt kiki picture,</li>
   <li>aunt amanda candle,</li>
   <li>grandpa phil blanket,</li>
   <li>colleen candle,</li>
   <li>charlotte ?,</li>
   <li>wyatt pusheen,</li>
    
</ul>

  <script>
    $("li").on("click", function(event) {
      if ($(event.target).css("text-decoration").indexOf("line-through") == -1)
        $(event.target).css("text-decoration", "line-through");
      else
        $(event.target).css("text-decoration", "");
    });
  </script>

</body>
</html>
